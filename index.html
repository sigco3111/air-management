    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <link rel="alternate icon" href="/favicon.ico" type="image/png" sizes="32x32">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="theme-color" content="#0F172A">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        overscroll-behavior: none;
        background-color: #0F172A; /* bg-slate-900 as fallback */
      }
      @keyframes fadeInOut {
        0%, 100% { opacity: 0; transform: translateY(20px); }
        10%, 90% { opacity: 1; transform: translateY(0); }
      }
      .toast-notification {
        animation: fadeInOut 3s ease-in-out forwards;
      }
      /* New animated background */
      @keyframes animated-gradient {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .gradient-bg {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: linear-gradient(-45deg, #0F172A, #13213c, #0F172A, #0f1c34);
          background-size: 400% 400%;
          animation: animated-gradient 30s ease infinite;
          z-index: -1;
      }

      /* New modal animation */
      @keyframes modal-fade-in {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
      }
      .modal-content-animation {
          animation: modal-fade-in 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
